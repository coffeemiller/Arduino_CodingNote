	<SCRIPT LANGUAGE="Javascript">
	  num = document.links.length
	  document.write("이 문서에는 모두 " + num + "개의 링크가 있습니다.<BR><BR>")

	  for (i = 0; i < num; i++) {

		 document.write("<BR><BR>")
	  }
